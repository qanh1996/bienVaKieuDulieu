    <title>Title</title>

<body>
<script>
    let a = prompt("Vật lý");
    let b = prompt("Hóa học");
    let c = prompt("Sinh học");
    a=parseInt(a);
    b=parseInt(b);
    c=parseInt(c);
    alert('Tổng điểm'+(a+b+c));
    alert('Điểm trung bình'+(a+b+c)/3);
</script>
